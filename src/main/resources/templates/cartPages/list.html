<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <style>
        .container{
            margin-top: 20px;
        }
        .nav{
            width: 180px;
        }
    </style>
</head>
<body>
<th:block th:replace="commonPages/header :: header"></th:block>
<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="false" th:onclick="'location.href=\''+ @{|/member/myPage/${member.id}|} + '\''">My Page</button>
        <button class="nav-link" id="v-pills-update-tab" data-bs-toggle="pill" data-bs-target="#v-pills-update" type="button" role="tab" aria-controls="v-pills-update" aria-selected="false" th:onclick="'location.href=\''+ @{|/member/update/${member.id}|} + '\''">내 정보 수정</button>
        <button class="nav-link active" id="v-pills-withdrawal-tab" data-bs-toggle="pill" data-bs-target="#v-pills-withdrawal" type="button" role="tab" aria-controls="v-pills-withdrawal" aria-selected="true">회원 탈퇴</button>
        <button class="nav-link" id="v-pills-order-tab" data-bs-toggle="pill" data-bs-target="#v-pills-order" type="button" role="tab" aria-controls="v-pills-order" aria-selected="false" th:onclick="'location.href=\''+ @{|/order/findByOrderMemberId/${member.memberId}|} + '\''">내 주문 목록</button>
        <button class="nav-link" id="v-pills-locker-tab" data-bs-toggle="pill" data-bs-target="#v-pills-locker" type="button" role="tab" aria-controls="v-pills-locker" aria-selected="false" th:onclick="'location.href=\''+ @{|/cart/${member.memberId}|} + '\''">보관함</button>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <th scope="col">이미지</th>
                <th scope="col">상품명</th>
                <th scope="col">상품 브랜드</th>
                <th scope="col">수량</th>
                <th scope="col">가격</th>
                <th scope="col">삭제</th>
                <th scope="col">주문하기</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="cartProduct: ${cartProductList}">
                    <td><img th:src="@{|/upload/${cartProduct.cartProductFileName}|}"></td>
                    <td th:text="${cartProduct.cartProductName}"></td>
                    <td th:text="${cartProduct.cartProductBrand}"></td>
                    <td th:text="${cartProduct.cartProductCounts}"></td>
                    <td th:text="${cartProduct.cartProductPrice}"></td>
                    <td><button class="btn" th:onclick="deleteById([[${cartProduct.id}]])">상품 삭제</button></td>
                    <td><button class="btn" th:onclick="'location=\''+ @{|/order/save-form/${cartProduct.cartProductId}|}+'\''">주문하기</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script th:inline="javascript">
    const deleteById = (id)=> {
        $.ajax({
            type: "delete",
            url: "/cart/product" + id,
            success:function (){
                location.href="/cart/ " +[[${session.loginMemberId}]];
            },
            error:function (){
                alert("상품 삭제 실패");
            }
        })
    }
</script>
</html>
