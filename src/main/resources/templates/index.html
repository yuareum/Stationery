<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>온라인 회원제 문구 쇼핑몰</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-style: oblique; margin-left: 50px;">온라인 문구 shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 50px;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" th:if="${session.loginId}">
                    <a th:if="${session.loginMemberId.toString().equals('admin')}" class="nav-link" href="/member/admin">관리자페이지</a>
                </li>
                <li class="nav-item" th:if="${session.loginId}">
                    <a class="nav-link"  th:if="${session.loginMemberId.toString()} != 'admin'" th:href="@{|/member/myPage/${session.loginId}|}">MyPage</a>
                </li>
                <li class="nav-item" th:if="${session.loginId}">
                    <a class="nav-link" href="/member/logout">로그아웃</a>
                </li>
                <li class="nav-item" th:unless="${session.loginId}">
                    <a class="nav-link" href="/member/login-form"  onClick="window.open(this.href, '', 'width=600, height=800'); return false;">로그인</a>
                </li>
                <li class="nav-item" th:unless="${session.loginId}">
                    <a class="nav-link" href="/member/save-form" >회원가입</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<i class="bi bi-cart-fill"></i>
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Stationery</h1>
            <p class="lead text-muted">온라인 문구 쇼핑몰</p>
            <p>
                <button onclick="location.href ='/product'" class="btn btn-primary my-2">전체 목록</button>
            </p>
        </div>
    </div>
</section>
</body>
</html>
