<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header">
    <meta charset="UTF-8">
    <title>헤더Title</title>
    <div id="header">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="font-style: oblique; margin-left: 50px;">온라인 문구 shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 50px;">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/product">상품 목록</a>
                        </li>
                        <li class="nav-item" th:if="${session.loginId}">
                            <a th:if="${session.loginMemberId.toString().equals('admin')}" class="nav-link" href="/member/admin">관리자페이지</a>
                        </li>
                        <li class="nav-item" th:if="${session.loginId}">
                            <a class="nav-link"  th:if="${session.loginMemberId.toString()} != 'admin'" th:href="@{|/member/myPage/${session.loginId}|}">MyPage</a>
                        </li>
                        <li class="nav-item" th:if="${session.loginId}">
                            <a class="nav-link" href="/member/logout">로그아웃</a>
                        </li>
                        <li class="nav-item" th:unless="${session.loginId}">
                            <a class="nav-link" href="/member/login-form">로그인</a>
                        </li>
                        <li class="nav-item" th:unless="${session.loginId}">
                            <a class="nav-link" href="/member/save-form" >회원가입</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</th:block>
</html>
