<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>회원 탈퇴</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <style>
        .container{
            margin-top: 20px;
        }
        .nav{
            width: 180px;
        }
    </style>
</head>
<body>
<th:block th:replace="commonPages/header :: header"></th:block>
<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="false" th:onclick="'location.href=\''+ @{|/member/myPage/${member.id}|} + '\''">Home</button>
        <button class="nav-link" id="v-pills-update-tab" data-bs-toggle="pill" data-bs-target="#v-pills-update" type="button" role="tab" aria-controls="v-pills-member" aria-selected="false" th:onclick="'location.href=\''+ @{|/member/update/${member.id}|} + '\''">내 정보 수정</button>
        <button class="nav-link active" id="v-pills-withdrawal-tab" data-bs-toggle="pill" data-bs-target="#v-pills-withdrawal" type="button" role="tab" aria-controls="v-pills-product" aria-selected="true">회원 탈퇴</button>
        <button class="nav-link" id="v-pills-order-tab" data-bs-toggle="pill" data-bs-target="#v-pills-order" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">내 주문 목록</button>
    </div>
    <div class="container">
        <h2>회원 탈퇴</h2>
        <form action="/member/withdrawal" method="post" name="withdrawal">
            <table style="margin-top: 20px;">
                <tr>
                    <th>비밀번호 입력</th>
                </tr>
                <tr>
                    <td><input type="password" id="memberPassword" class="form-control" placeholder="비밀번호"></td>
                    <td><input type="button" class="btn btn-outline-danger" onclick="memberPasswordCheck()" value="회원탈퇴"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
<script th:inline="javascript">
    const memberPasswordCheck = () => {
        const memberPassword = document.getElementById("memberPassword").value;
        if(memberPassword == [[${member.memberPassword}]]){
            const check = confirm("탈퇴 하시겠습니까?");
            if(check){
                withdrawal.submit();
            }
        }
        else{
            alert("비밀번호가 틀립니다.");
        }
    }
</script>
</html>
