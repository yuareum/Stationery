<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"  xmlns:th="http://www.thymeleaf.org">
    <title>My Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <style>
        .container{
            margin-top: 20px;
        }
        .nav{
            width: 180px;
        }
    </style>
</head>
<body>
<th:block th:replace="commonPages/header :: header"></th:block>
<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
        <button class="nav-link" id="v-pills-update-tab" data-bs-toggle="pill" data-bs-target="#v-pills-update" type="button" role="tab" aria-controls="v-pills-member" aria-selected="false" th:onclick="'location.href=\''+ @{|/member/update/${member.id}|} + '\''">내 정보 수정</button>
        <button class="nav-link" id="v-pills-withdrawal-tab" data-bs-toggle="pill" data-bs-target="#v-pills-withdrawal" type="button" role="tab" aria-controls="v-pills-product" aria-selected="false" th:onclick="'location.href=\''+ @{|/member/withdrawal/${member.id}|} + '\''">회원 탈퇴</button>
        <button class="nav-link" id="v-pills-order-tab" data-bs-toggle="pill" data-bs-target="#v-pills-order" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">내 주문 목록</button>
    </div>
    <div class="container">
        <h2>My Page</h2>
        <h3 style="margin-top: 20px">Profile</h3><br>
        <img th:src="@{|/upload/${member.memberProfileName}|}" width="250" height="200" alt=""><br>
        아이디 <input class="form-control" type="text" th:value="${member.memberId}" readonly>
        비밀번호 <input class="form-control" type="text" th:value="${member.memberPassword}" readonly>
        이메일 <input class="form-control" type="text" th:value="${member.memberEmail}" readonly>
        이름 <input class="form-control" type="text" th:value="${member.memberName}" readonly>
        전화번호 <input class="form-control" type="text" th:value="${member.memberMobile}" readonly>
    </div>
</div>
</body>
</html>
