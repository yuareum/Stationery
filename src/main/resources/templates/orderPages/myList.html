<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 주문 목록</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <style>
        .container{
            margin-top: 20px;
        }
        .nav{
            width: 180px;
        }
    </style>
</head>
<body>
<th:block th:replace="commonPages/header :: header"></th:block>
<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="false" th:onclick="'location.href=\''+ @{|/member/myPage/${session.loginId}|} + '\''">My Page</button>
        <button class="nav-link" id="v-pills-update-tab" data-bs-toggle="pill" data-bs-target="#v-pills-update" type="button" role="tab" aria-controls="v-pills-member" aria-selected="false" th:onclick="'location.href=\''+ @{|/member/update/${session.loginId}|} + '\''">내 정보 수정</button>
        <button class="nav-link" id="v-pills-withdrawal-tab" data-bs-toggle="pill" data-bs-target="#v-pills-withdrawal" type="button" role="tab" aria-controls="v-pills-product" aria-selected="false" th:onclick="'location.href=\''+ @{|/member/withdrawal/${session.loginId}|} + '\''">회원 탈퇴</button>
        <button class="nav-link active" id="v-pills-order-tab" data-bs-toggle="pill" data-bs-target="#v-pills-order" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="true">내 주문 목록</button>
    </div>
    <div class="container">
        <h2>회원의 주문 목록</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col" style="visibility: hidden">주문 상품 첨부파일</th>
                <th scope="col">주문 번호</th>
                <th scope="col">주문 상품 번호</th>
                <th scope="col">주문 상품명</th>
                <th scope="col">주문 상품 수</th>
                <th scope="col">주문 상품 가격</th>
                <th scope="col">주문 시간</th>
                <th scope="col">상세 조회</th>
                <th scope="col" style="visibility: hidden">구매 완료 여부</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${orderList}">
                <td><img th:src="@{|/upload/${order.orderFileName}|}" width="100" height="100" alt=""></td>
                <td th:text="${order.id}"></td>
                <td th:text="${order.orderProductId}"></td>
                <td><a th:href="@{|/product/${order.orderProductId}|}" th:text="${order.orderProductName}"></a></td>
                <td th:text="${order.orderCounts}"></td>
                <td th:text="${order.orderPrice}"></td>
                <td th:text="*{#temporals.format(order.orderCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td><button class="btn btn-outline-success" th:onclick="'location.href=\''+ @{|/order/${order.id}|} + '\''">상세 조회</button></td>
                <td th:if="${order.adminProcess} == 0">주문 완료</td>
                <td th:if="${order.adminProcess} == 1">구매 완료</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
